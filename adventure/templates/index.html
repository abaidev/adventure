<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adventure</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to Adventure!</h2>
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <label for="inp">Input Your file</label>
            <input type="file" id="inp" name="file">
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
